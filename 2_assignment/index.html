      <div class="container-add-food">
        <h2>Add food</h2>
        <div class="container-search">
          <input type="text" id="input-search" placeholder="Search for food" />
        </div>
        <div class="container-food-list">
          <h3>Food list:</h3>
          <p>Values are shown per 100g</p>
          <ul class="food-list">

          </ul>
        </div>
      </div> 
      <div class="container-add-new">
          <h2>Add new food item</h2>
          <form>
            <div class="input">
              <label for="input-new-food">Food name:</label>
              <input type="text" id="input-new-food" />
            </div>
            <div class="input">
              <label for="input-carbs">Carbs:</label>
              <input type="number" id="input-carbs" />
            </div>
            <div class="input">
              <label for="input-protein">Protein:</label>
              <input type="number" id="input-protein" />
            </div>
            <div class="input">
              <label for="input-fat">Fat:</label>
              <input type="number" id="input-fat" />
            </div>
            <div class="input">
              <label for="input-calories">Calories:</label>
              <input type="number" id="input-calories" />
            </div>
            <button type="submit" id="btn-add-new-food">Add</button>
          </form>
          <div class="added-food"></div>
        </div>
