      <!-- Add food -->
      <div class="container-add-food">
        <h2>Add food</h2>
        <!-- Search -->
        <div class="container-search">
          <input type="text" id="input-search" placeholder="Search for food" />
        </div>
        <!-- Food list -->
        <div class="container-food-list">
          <h3>Food list:</h3>
          <p>Values are shown per 100g</p>
          <ul class="food-list"></ul>
          <button type="submit" class="btns" id="btn-add-selected">Add</button>
          <button type="submit" class="btns" id="btn-modal">Add new</button>
        </div>
      </div>
      <!-- Modal -->
      <div class="modal-container">
        <div class="modal">
          <div class="container-add-new">
            <h2>Add new food entry</h2>
            <form>
              <div class="input">
                <label for="input-new-food">Food name:</label>
                <input
                  name="input-new-food"
                  type="text"
                  id="input-new-food"
                  maxlength="200"
                />
              </div>
              <div class="input">
                <label for="input-carbs">Carbs:</label>
                <input
                  name="input-carbs"
                  type="number"
                  id="input-carbs"
                  min="0"
                  max="99999"
                />
              </div>
              <div class="input">
                <label for="input-protein">Protein:</label>
                <input
                  name="input-protein"
                  type="number"
                  id="input-protein"
                  min="0"
                  max="99999"
                />
              </div>
              <div class="input">
                <label for="input-fat">Fat:</label>
                <input
                  name="input-fat"
                  type="number"
                  id="input-fat"
                  min="0"
                  max="99999"
                />
              </div>
              <div class="input">
                <label for="input-calories">Calories:</label>
                <input
                  name="input-calories"
                  type="number"
                  id="input-calories"
                  min="0"
                  max="99999"
                />
              </div>
              <button type="submit" class="btns" id="btn-add-new-food">
                Add
              </button>
              <button type="submit" class="btns" id="btn-cancel-modal">
                Cancel
              </button>
            </form>
            <div class="added-food"></div>
          </div>
        </div>
      </div>
