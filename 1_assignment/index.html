<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;1,300&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>To Do List</title>
  </head>
  <body>
    <header>
      <h1>TO DO List</h1>
    </header>
    <main>
      <!-- Tasks list -->

      <div class="container-tasks">
        <h3>Tasks:</h3>
        <!-- Add a task -->
        <div class="container-add_item">
          <input type="text" id="add" placeholder="Add a task here" />
          <button type="button" id="btn-add">
            <span class="material-icons"> add_circle </span>
          </button>
        </div>
        <!-- TODO List -->
        <ul class="itemList">
          <li>
            <input type="checkbox" id="task0" class="check" />
            <label for="task0">Example task</label>
          </li>
        </ul>
      </div>

      <button type="button" id="btn-done">Done</button>
      <button type="button" id="btn-pin">
        Pin <i class="fa-solid fa-thumbtack"></i>
      </button>

      <ul class="finished-tasks">
        <h4>Finished tasks:</h4>
      </ul>
    </main>
    <script
      src="https://kit.fontawesome.com/45a0aa406c.js"
      crossorigin="anonymous"
    ></script>
    <script src="main.js"></script>
  </body>
</html>
